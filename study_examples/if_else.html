<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Циклы</title>
</head>
<body>
    <script>
        let a = prompt("Введите первое число:");
        let b = prompt("Введите второе число:");
        let c = prompt("Введите третье число:");
        a = parseInt(a);
        b = parseInt(b);
        c = parseInt(c);
        let max;
        max = parseInt(max);
        if (a>b>c){  max = a;
        } else if(b>a>c){ max = b;
         } else{ max = c;}
        alert ("Большее число из трех: " + max);
    </script>
</body>
</html>
