<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <title>Учебный макет</title>
</head>
<body>
<div class="wrapper">
 <div class="content">
     <header class="header">
         <div class="header_wrapper">
             <div class="header_main_menu">
                 <div class="logo">
                     <a href="#"><img src="img/riotgames.png" alt="logo"></a>
                     <a href="#"><img src="img/logo.png" alt="logo"></a>
                 </div>
                 <div class="nav">
                     <ul class="header_menu">
                         <li class="active"><a href="#">GAME</a></li>
                         <li><a href="#">NEWS</a></li>
                         <li><a href="#">CHAMPIONS</a></li>
                         <li><a href="#">PATCH NOTES</a></li>
                         <li><a href="#">DISCOVER</a></li>
                         <li><a href="#">ESPORTS</a></li>
                         <li><a href="#">UNIVERSE</a></li>
                         <li><a href="#">SHOP</a></li>
                         <li><a href="#">SUPPORT</a></li>
                     </ul>
                 </div>
             </div>
             <div class="header_user">
                 <p><a href="#">UNEPICKID</a></p>
             </div>
         </div>
     </header>

     <section class="main_content">
         <div class="container">
             <div class="main_content_wrapper">
                 <div class="main_content_item_text">
                     <img src="img/AGENTS.png" alt="agents">
                 </div>
                 <div class="main_content_item">
                     <img src="img/Art.png" alt="hero">
                     <div class="icons">
                         <img src="img/Vector.png" alt="icon">
                         <img src="img/Vector%20(1).png" alt="icon">
                         <img src="img/Vector%20(2).png" alt="icon">
                         <img src="img/Vector%20(3).png" alt="icon">
                     </div>
                     <div class="hero_name">
                         <img src="img/PHOENIX.png" alt="name">
                     </div>
                 </div>
                 <div class="main_content_item">
                     <img src="img/player.png" alt="hero">
                     <div class="icons">
                         <img src="img/Vector_second.png" alt="icon">
                         <img src="img/Vector%20_second(1).png" alt="icon">
                         <img src="img/Vector%20_second(2).png" alt="icon">
                         <img src="img/Vector_second%20(3).png" alt="icon">
                     </div>
                     <div class="hero_name">
                         <img src="img/JETT.png" alt="name">
                     </div>
                 </div>
                 <div class="main_content_item">
                     <img src="img/Art%20(2).png" alt="hero">
                     <div class="icons">
                         <img src="img/Vector_third.png" alt="icon">
                         <img src="img/Vector%20_third(1).png" alt="icon">
                         <img src="img/Vector%20_third(2).png" alt="icon">
                         <img src="img/Vector%20_third(3).png" alt="icon">
                     </div>
                     <div class="hero_name">
                         <img src="img/SOVA.png" alt="name">
                     </div>
                 </div>
                 <div class="main_content_item bg_white">
                     <img src="img/Art%20(3).png" alt="hero">
                     <div class="icons bg_white">
                         <img src="img/Vector_last.png" alt="icon">
                         <img src="img/Vector%20_last(1).png" alt="icon">
                         <img src="img/Vector%20_last(2).png" alt="icon">
                         <img src="img/Vector%20_last(3).png" alt="icon">
                     </div>
                     <div class="hero_name">
                         <img src="img/SAGE.png" alt="name">
                     </div>
                 </div>
             </div>
         </div>
     </section>

 </div>

    <footer class="footer"></footer>
</div>
</body>
</html>
