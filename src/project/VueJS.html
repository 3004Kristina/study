<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
</head>
<body>
<div id="app">
    <input type="text" v-on:input="changeName">
    <h1>Hello {{ name }}!</h1>
    <h1>Sum (10+60): {{ 10 + 60 }}</h1>
    <h1>Number: {{ number }}</h1>
    <h1>Statement: {{ isOk ? "I am Ok" : "I am not Ok" }}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            name: "Vue",
            number: 100,
            isOk: true
        },
        methods: {
            changeName: function (event){
                this.name = event.target.value
            }
        }
    })
</script>
</body>
</html>
