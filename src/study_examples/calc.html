<meta charSet="UTF-8">
<script>
        var a = prompt("Введите первое число");
        var b = prompt("Введите второе число");
            a= parseInt(a);
            b= parseInt(b);
        var c=a+b;
        alert ("Сумма чисел равна "+ c);
        c= a * b;
        alert("Произведение чисел равно "+ c);
        c= a / b;
        alert("Частное двух чисел равно "+ c);

</script>
